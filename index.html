<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUNST.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Heebo:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>

        :root {
            font-size: 16px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFEF5;
            color: black;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding: 2em 8em 2em 8em;
        }
        h1, h2, h3 {
            font-family: 'Heebo', sans-serif;
            font-weight: 900;
            margin-top: 0;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        .primary-nav, .secondary-nav {
            padding: 1rem;
        }
        .primary-nav ul, .secondary-nav ul {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .primary-nav li, .secondary-nav li {
            margin: 0 1rem 1rem 0;
        }
        .main-content {
            padding: 1rem;
            max-width: 90%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 3rem;
        }
        .event {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .event img {
            width: 100%;
            max-width: 30rem;
            margin-bottom: 1rem;
        }
        .event-text {
            width: 100%;
        }
        .board-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            text-align: center;
        }
        .board-member img {
            width: 9rem;
            height: 9rem;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 50%;
        }
        .newsletter-form {
            max-width: 25rem;
            margin: 2rem auto;
        }
        .newsletter-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid black;
            background: white;
        }
        .newsletter-form button {
            padding: 0.5rem 1rem;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* Modal for popup newsletter */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #FFFEF5;
            margin: 15% auto;
            padding: 2rem;
            border: 10px solid white;
            width: 80%;
            max-width: 31.25rem;
        }
        .close {
            color: black;
            float: right;
            font-size: 1.75rem;
            font-weight: bold;
        }
        .close:hover {
            text-decoration: none;
            cursor: pointer;
        }
        /* Desktop styles */
        @media (min-width: 48rem) { /* 768px */
            .container {
                grid-template-columns: auto 1fr auto;
                grid-template-rows: 1fr;
            }
            .primary-nav, .secondary-nav {
                padding: 2rem 1rem;
            }
            .primary-nav ul, .secondary-nav ul {
                flex-direction: column;
            }
            .primary-nav li, .secondary-nav li {
                margin: 0 0 1.5rem 0;
            }
            .main-content {
                padding: 2rem;
                max-width: 50rem;
            }
            .event {
                flex-direction: row;
                align-items: flex-start;
            }
            .event img {
                width: 40%;
                margin-right: 2rem;
                margin-bottom: 0;
            }
            .event-text {
                width: 60%;
            }
            .board-member {
                flex-direction: row;
                align-items: flex-start;
                text-align: left;
            }
            .board-member img {
                margin-right: 1rem;
                margin-bottom: 0;
            }
        }


        
    .main{
  width:100%;  
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
    margin-top: 33vh;

}
h1{
  text-transform: uppercase;
  color: black; 
  font-size: 2rem;
}

.roller{
  height: 4.125rem;
  line-height: 4rem;
  position: relative;
  overflow: hidden; 
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  
  color: black;
}

#roller-header{
  font-size: 4rem;
}

#spare-time{
  font-size: 1rem;
  font-style: italic;
  letter-spacing: 1rem;
  margin-top: 0;
  color: #f2a49a;
  
}

.roller #rolltext {
  position: absolute;
  top: 0;
  animation: slide 12s infinite;  
}

@keyframes slide {
  0%{
    top:0;
  }
  25%{
    top: -4rem;    
  }
  50%{
    top: -8rem;
  }
  72.5%{
    top: -12.25rem;
  }
}

@media screen and (max-width: 600px){
    body{
        padding: 0em;
    }
  h1{
  text-align:center;
  text-transform: uppercase;
  color: black; 
  font-size: 2.125rem;
}
  
  .roller{
  height: 2.6rem; 
  line-height: 2.125rem;  
  }
  
  #spare-time {
    font-size: 1rem;
    letter-spacing: 0.1rem;
  }
  
  #roller-header{
    font-size: 2rem;
  }

  .roller #rolltext {  
  animation: slide-mob 9s infinite;  
}
  
  @keyframes slide-mob {
  0%{
    top:0.3rem;
  }
  15%
  {
    top:0.3rem;
  }
  25%{
    top: -1.9rem;    
  }
    40%{
    top: -1.9rem;    
  }
  50%{
    top: -4.25rem;
  }
    60%{
    top: -4.25rem;
  }
  72.5%{
    top: -6.375rem;
  }
}
}
    </style>
</head>
<body>
    <div class="container">
        <nav class="primary-nav">
            <ul>
                <li><a href="#" hx-get="/partials/home.html" hx-target="#content" hx-swap="innerHTML">Hjem</a></li>
                <li><a href="#" hx-get="/partials/om.html" hx-target="#content" hx-swap="innerHTML">Om</a></li>
                <li><a href="#" hx-get="/partials/events.html" hx-target="#content" hx-swap="innerHTML">Events</a></li>
                <li><a href="#" hx-get="/partials/vaerdier.html" hx-target="#content" hx-swap="innerHTML">Værdier</a></li>
                <li><a href="#" hx-get="/partials/kontakt.html" hx-target="#content" hx-swap="innerHTML">Kontakt</a></li>
            </ul>
        </nav>
        <main id="content" class="main-content">

            <div class="main">
  <h1 id="roller-header">GUNST. Skaber <div class="roller">
    <span id="rolltext">Koncerter<br/>
    Vækstlag<br/>
    Workshops<br/>
    <span id="spare-time">hjælp til kreative</span><br/>
    </div>
    </h1>
    
  </div>

        </main>
        <nav class="secondary-nav">
            <ul>
                <li><a href="#" id="newsletter-link">Signup til nyhedsbrev</a></li>
                <li><a href="https://instagram.com/det.gunst" target="_blank">Følg instagram</a></li>
            </ul>
        </nav>
    </div>

    <!-- Newsletter Popup Modal -->
    <div id="newsletter-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Signup til nyhedsbrev</h2>
            <form class="newsletter-form">
                <input type="email" placeholder="Din email">
                <button type="submit">Tilmeld</button>
            </form>
        </div>
    </div>

    <script>
        // Minimal JS for newsletter popup
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById('newsletter-modal');
            var btn = document.getElementById('newsletter-link');
            var span = document.getElementsByClassName('close')[0];

            // Open via secondary nav link
            btn.onclick = function(e) {
                e.preventDefault();
                modal.style.display = 'block';
            }

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
